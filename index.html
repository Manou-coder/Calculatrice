<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>La calculatrice</title>
</head>
<body>
    <!--<div id="description">
        <h1>La calculatrice</h1>
        <p>Allez-y vous pouvez commencer!!!</p>

    <main>
        <div id="display">
            <p id="compteur"></p>
            <p id="resultat"></p>
        </div>
        <div id="boutton">
            <button class="all_buttons operations" value="AC">AC</button><button class="all_buttons operations" value="/">/</button><button class="all_buttons operations" value="*">x</button><br>
            <button class="all_buttons number" value="7">7</button><button class="all_buttons number"value="8">8</button><button class="all_buttons number"value="9">9</button><button class="all_buttons operations" value="-">-</button><br>
            <button class="all_buttons number"value="4">4</button><button class="all_buttons number"value="5">5</button><button class="all_buttons number"value="6">6</button><button class="all_buttons operations" value="+" >+</button><br> 
            <div id="truc">
                <button class="all_buttons number" value="1">1</button><button class="all_buttons number" value="2">2</button><button class="all_buttons number"value="3">3</button><br><button class="all_buttons number" value="0">0</button><button class="all_buttons number" value=".">.</button>
            </div><button class="all_buttons operations" value="=">=</button>  
            
        </div>
    </main>
    <script type="text/javascript" src="app2.js"></script>
</body>
</html>
